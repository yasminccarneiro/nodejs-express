version: '3'

services:
  codelab-app:
    container_name: codelab-app
    build:
      context: .docker/node
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    entrypoint: .docker/node/entrypoint.sh  
    volumes: 
      - .:/home/node/app
    environment:
      - PGUSER=postgres
      - PGHOST=db
      - PGPASSWORD=postgres
      - PGDATABASE=codelab
      - PGPORT=5432
    ports: 
      - '3000:3000'

  # codelab-pg:
