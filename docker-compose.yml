  #     - '5433:5432'

  db:
    container_name: db
    build:
      context: .docker/postgres
      dockerfile: Dockerfile
    command: postgres -c log_statement=all
    volumes:
      - '.docker/postgres/data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    ports:
      - 5432:5432